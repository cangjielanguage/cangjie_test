[workspace]
members = ["aoo", "boo"]
link-option=""
build-members = ["aoo", "boo"] 
test-members = ["aoo"] 
compile-option = "--warn-off all" 
target-dir = "temp_target" 
[target.cjvm.debug]
  override-compile-option = "-O2"
[target.cjvm.release]
  override-compile-option = "-O2"
[target.x86_64-unknown-linux-gnu.debug]
  override-compile-option = "-O2"
[target.x86_64-unknown-linux-gnu.release]
  override-compile-option = "-O2"
[target.x86_64-w64-mingw32.debug]
  override-compile-option = "-O2"
[target.x86_64-w64-mingw32.release]
  override-compile-option = "-O2"
[target.x86_64-apple-darwin.debug]
  override-compile-option = "-O2"
[target.x86_64-apple-darwin.release]
  override-compile-option = "-O2"
[target.aarch64-apple-darwin.debug]
  override-compile-option = "-O2"
[target.aarch64-apple-darwin.release]
  override-compile-option = "-O2"
[target.aarch64-unknown-linux-gnu.debug]
  override-compile-option = "-O2"
[target.aarch64-unknown-linux-gnu.release]
  override-compile-option = "-O2"