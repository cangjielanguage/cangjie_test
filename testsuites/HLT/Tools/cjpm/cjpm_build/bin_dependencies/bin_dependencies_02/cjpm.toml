[target.x86_64-apple-darwin]
  compile-option = "-O1"
 
[target.x86_64-apple-darwin.bin-dependencies]
  package-option = { "dep.aoo" = "dep/target/release/dep/dep.aoo.cjo" }
  path-option = ["dep/target/release/dep"]
 
[target.aarch64-apple-darwin]
  compile-option = "-O1"
 
