[package]
  cjc-version = "1.0.0"
  name = "mp"
  description = "nothing here"
  version = "1.0.0"
  target-dir = ""
  output-type = "dynamic"
  compile-option = ""
  override-compile-option = ""
  link-option = ""
  package-configuration = {}

[dependencies]
othermp = { path = "../othermp" }

[profile]
  experimental = true

[[feature]]
name = "user.mp.a"
mapping = [ "user.othermp.a", "user.othermp.c" ]

[[feature]]
name = "user.mp.b"
mapping = [ "user.othermp.b", "user.othermp.d", "user.othermp.e" ]

[[feature]]
names = [ "user.mp.c" ]
