[profile]
experimental = true

[dependencies]
  testing = { path = "./testing" }

[package]
  cjc-version = "1.0.0"
  compile-option = ""
  description = "nothing here"
  link-option = ""
  name = "mapping_to_select"
  output-type = "executable"
  override-compile-option = ""
  target-dir = ""
  version = "1.0.0"
  package-configuration = {}

[[source-set]]
src-dir = "./src"
features = [ "user.testing._0" ]

[[feature]]
name = "os.linux"
mapping = [ "user.testing._0" ]

[[feature]]
name = "os.windows"
mapping = [ "user.testing._0" ]

[[feature]]
name = "os.darwin"
mapping = [ "user.testing._0" ]