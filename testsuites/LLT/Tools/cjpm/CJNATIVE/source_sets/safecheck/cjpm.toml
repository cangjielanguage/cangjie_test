[profile]
  experimental = true

[package]
  cjc-version = "0.65.2"
  name = "safecheck"
  description = "nothing here"
  version = "1.0.0"
  target-dir = ""
  output-type = "executable"
  compile-option = ""
  override-compile-option = ""
  link-option = ""
  package-configuration = {}

[dependencies]

[[source-set]]
  name = "$12345$%1$$"
  src-dir = "${UNSAFEVAR}/linux"
  features = []

[[source-set]]
  src-dir = "$>+=>=>=``/ohos"
  features = [ "os.ohos" ]

[[source-set]]
  src-dir = "${LINUXDIR}"
  features = [ "os.linux" ]

[[source-set]]
  src-dir = "${DARWINDIR}"
  features = [ "os.darwin" ]

[[source-set]]
  src-dir = "${WINDOWSDIR}"
  features = [ "os.windows" ]