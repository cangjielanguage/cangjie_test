[profile]
experimental = true

[dependencies]

[package]
  cjc-version = "1.0.0"
  compile-option = ""
  description = "nothing here"
  link-option = ""
  name = "bin_deps"
  output-type = "executable"
  override-compile-option = ""
  src-dir = "src"
  target-dir = ""
  version = "1.0.0"
  package-configuration = {}


[target.x86_64-unknown-linux-gnu]
  compile-option = "-O1"

[target.x86_64-unknown-linux-gnu.bin-dependencies]
  package-option = { "dep" = "dep/target/release/dep/big/product/dep/dep.cjo" }
  path-option = ["dep/target/release/dep/big/product/dep"]

[target.x86_64-unknown-linux-gnu.debug.bin-dependencies]
  package-option = { "dep" = "dep/target/release/dep/big/product/dep/dep.cjo" }
  path-option = ["dep/target/release/dep/big/product/dep"]

[target.x86_64-w64-mingw32]
  compile-option = "-O1"

[target.x86_64-w64-mingw32.bin-dependencies]
  package-option = { "dep" = "dep/target/release/dep/big/product/dep/dep.cjo" }
  path-option = ["dep/target/release/dep/big/product/dep"]

[target.x86_64-w64-mingw32.debug.bin-dependencies]
  package-option = { "dep" = "dep/target/release/dep/big/product/dep/dep.cjo" }
  path-option = ["dep/target/release/dep/big/product/dep"]

[target.x86_64-apple-darwin]
  compile-option = "-O1"

[target.x86_64-apple-darwin.bin-dependencies]
  package-option = { "dep" = "dep/target/release/dep/big/product/dep/dep.cjo" }
  path-option = ["dep/target/release/dep/big/product/dep"]

