[root]
  path = ../../
[suffix]
  cj=//
[internal-var]
  compiler = cjc.exe
  cmp_opt = -ulimit-error
  frontend = -frontend
  typecheck = -typecheck
  dump-parse = -frontend -dump-parse
  enableAD = -enable-ad
  backendjs = -backend js
  mod_opt = -module
  pkg_opt = -package
  output = %%n.%%suffix
  suffix = out
  main = main
  run =
  run_opt =
  run_args =
  clang = clang
  llvm = -backend llvm
  chirvic = -chir-vic
  closebuf = stdbuf -o0 -e0
  libdir = %%CANGJIE_HOME%%/modules/windows_x86_64_llvm/
  ictu = ictu.exe
  ls = dir
  macro_lib_opt = -backend-options="-lcangjie-ast" ./define.o
  backend_pic = 
  pic_opt = -c -o define.o
  copycharjs = tree
  middle = o
[description]
  title = Char Test
