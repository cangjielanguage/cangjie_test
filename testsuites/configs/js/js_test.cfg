[root]
  path = ../../
[suffix]
  cj = //
[internal-var]
  compiler = cjc
  ictu = $CANGJIE_HOME/tools/bin/ictu
  cmp_opt = -ulimit-error -backend js
  frontend = -frontend
  typecheck = -typecheck
  dump-parse = -frontend -dump-parse
  enableAD = -enable-ad
  backendjs = -backend js
  mod_opt = -module
  pkg_opt = -package
  output = %%n.%%suffix
  suffix = js
  middle = js
  main = d.js
  chirvic = -chir-vic
  copycharjs = cp %%char2jspath
  run = sed -i '$s/__mainInvoke()/process.exit(__mainInvoke())/' %%n.js && cp %%char2jspath . && node
  run_pkg = sed -i '$s/__mainInvoke()/process.exit(__mainInvoke())/' d.js && cp %%char2jspath . && node
  run_strict = sed -i '$s/__mainInvoke()/process.exit(__mainInvoke().toInt())/' %%n.js && cp %%char2jspath . && node
  char2jspath = $CANGJIE_HOME/modules/cangjieJS/cangjie.js
  run_opt =
  clang = clang
  llvm = -backend llvm
  closebuf = stdbuf -o0 -e0
  libdir = $CANGJIE_HOME/modules/linux_x86_64_llvm
  ls = ls
  use_ast = -backend-options="-lcangjie-ast"
[description]
  title = Char2js Test
